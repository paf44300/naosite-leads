app = "naosite-leads-mdvmcg"     # <- le nom exact de ton appli Fly

[build]
  dockerfile = "Dockerfile"      # indique à Fly d’utiliser ton Dockerfile

[[services]]
  internal_port = 5678           # port exposé par n8n
  protocol      = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["http""tls",]
    port = 443

[mounts]
  source      = "n8n_data"   # nom exact du volume (fly volumes list)
  destination = "/data"      # chemin à l’intérieur du conteneur
  processes   = ["app"]      # facultatif, mais conseillé
